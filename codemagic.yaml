workflows:
  v1.22.5:
    name: v1.22.5
    max_build_duration: 60
    environment:
      flutter: 1.22.5
      xcode: latest
      cocoapods: default
    cache:
      cache_paths: []
    triggering:
      events:
        - pull_request
        - tag
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
    scripts:
      - flutter packages pub get
      - |
        #!/usr/bin/env bash
        build(){
          version=$1
          cd tools && tar -xzvf fairc.dart.snapshot-$version.tar.gz && cd ../
          dart --version
          dart tools/fairc.dart.snapshot-$version --compile-kind=flutter --directory=/Users/builder/programs/flutter
          if [ -d "sdk" ]; then
             tar -cvzf fair-$version.tar.gz sdk
          fi
        }
        build "2.10.4" "dart"
    artifacts:
      - fair-*.tar.gz
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - chaobinwu89@gmail.com
